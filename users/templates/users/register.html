{% extends 'static_pages/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>
    Register
</h1>
<div class="content-section">
    <form action="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info mt-3" type="submit">
                Sign Up
            </button>
        </div>
    </form>
</div>
{% endblock %}
